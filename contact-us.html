<body>
    <!-- header -->

        <div class="top">

          <div class="logo"><img src="./images/Photo_1672177222735.png" alt=""></div>

      <!-- end header -->



      <div class="contact-contain">
        <h1>تواصل معنا</h1>
        <form action="" method="post">
            <input type="text" placeholder="الإسم" id="name" name="name">
            <i class="fa-solid fa-user icn"></i>
            <input type="email" placeholder="البريد الإلكترونى" id="email" name="email">
            <i class="fa-solid fa-envelope icn"></i>
            <input type="text" placeholder="رقم الهاتف" id="phone" name="phone">
            <i class="fa-solid fa-phone-volume icn"></i>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="برجاء كتابه رسالتك بشكل مفصل"></textarea>
            <i class="fa-solid fa-message icn-l"></i>
            <input type="submit" placeholder="send you message ......." value="send message" name="submin">
        </form>
    </div>





    <script src="./js/main.js"></script>
    <script src="./js/all.js"></script>
